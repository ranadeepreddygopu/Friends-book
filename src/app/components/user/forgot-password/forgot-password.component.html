<div  style="margin-top:200px;margin-left:40%;" >
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-6" *ngIf ="!switch">
      <div class="form-group col-md-4" style="margin-top:20px;">
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username" />
      </div>
      <div class="form-group col-md-4" style="margin-top:20px;">
        <input type="email" id="password" formControlName="email" class="form-control" placeholder="email" />
      </div>
      <button class="col-md-4" style="margin-top:20px; width:34%;" type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Continue</button><br>
      
    </form>
    <div class="col-md-4" style="margin-top:20px;" *ngIf="switch" >
        <span>Welcome {{userID}}</span>
      </div>
    <form [formGroup]="loginForm1" (ngSubmit)="onpasswordchange()" class="mt-6" *ngIf="switch">

          </div>
          <div class="form-group col-md-4" style="margin-top:20px;">
            <input type="email" id="password" formControlName="email" [(ngModel)]="email" class="form-control" placeholder="email" [disabled]="isdisable" readonly/>
        </div> -->
        <div class="form-group col-md-4" style="margin-top:20px;">
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="New Password" />
          </div>
        <button class="col-md-4" style="margin-top:20px; width:34%;" type="submit" [disabled]="!loginForm1.valid" class="btn btn-success">Change password</button><br>
        <span style="margin-left:80px"><a  href="#" routerLink="/forgotpassword" class="btn btn-link">Back</a></span><br>
      </form>
  </div>
